<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>contenedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .fa-brands {
      font-size: 30px;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Payment for example</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          some fields are missing
        </div>

        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="cardNumber" class="form-label">Card #</label>
            <input type="text" class="form-control" id="cardNumber" value="xxxxxxxxxxxx" required>
            <div class="invalid-feedback">please-provide a valid card Number</div>
          </div>
          <div class="col-md-4">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" value="0000" required>
            <div class="invalid-feedback">please provide a valid cvc</div>
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="amount" placeholder="Amount" required>
            </div>
            <div class="invalid-feedback">please-provide a valid card Number</div>
          </div>
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            <div class="invalid-feedback">please-provide your First Name</div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            <div class="invalid-feedback">please-provide your Last Name</div>
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="City" required>
            <div class="invalid-feedback">please-provide your city</div>
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select" required>
              <option selected disabled value="">Pick a state</option>
              <option value="california">California</option>
              <option value="texas">Texas</option>
              <option value="florida">Florida</option>
            </select>
            <div class="invalid-feedback">please select a state</div>
          </div>
          <div class="col-md-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" placeholder="Postal Code" required>
            <div class="invalid-feedback">please-provide your postal code</div>
          </div>
          <div class="col-md-6 ">
            <label class="form-label">We Accept:</label>
            <div class="col-lg-6">
              <div class="bg-secondary p-2 d-flex justify-content-between rounded align-items-center">
                <input type="checkbox" class="form-check-input me-md-1">
                <i class="fa-brands fa-cc-visa"></i>
                <input type="checkbox" class="form-check-input me-md-1">
                <i class="fa-brands fa-cc-mastercard"></i>
                <input type="checkbox" class="form-check-input me-md-1">
                <i class="fa-brands fa-cc-discover"></i>
                <input type="checkbox" class="form-check-input me-md-1">
                <i class="fa-brands fa-cc-jcb"></i>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control"></textarea>
          </div>
          <div class="footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
